<script>
/* ----------------- JS å®Œæ•´é‚è¼¯ï¼Œæ¢ç¢¼æƒææ”¯æ´ ----------------- */
const COST_MAP = { "Jå¯„è³£æ¬¾(8)":9000,"Jå¯„è³£æ¬¾/è»Š":7500,"Gé’æ˜¥ç‰ˆ(8)":5980,"Qç‰¹æƒ ç‰ˆ":5000,"Wé«˜é…ç‰ˆ":5335,"Qç‰¹æƒ Xé˜²ç›œ":4000,"8AH":0,"20AH":1650,"30AH":1970,"å…’ç«¥åº§æ¤…":500,"å®šæ™‚å™¨":90,"æ°´æ¯æ¶":70,"é›™æ¯æ‰‹æ©Ÿæ¶":155,"å¾Œç…§é¡2é•·":75,"å¾Œåº§é èƒŒ":100,"å¾Œè…³è¸/å¡‘":80,"å¾Œè…³è¸/éµ":60,"ç¶­ä¿®æœå‹™":0 };
const KEY="YUCHILL_DB_V71";
let db=JSON.parse(localStorage.getItem(KEY))||{ stock:{ "Jå¯„è³£æ¬¾(8)":0,"Jå¯„è³£æ¬¾/è»Š":0,"Gé’æ˜¥ç‰ˆ(8)":0,"Qç‰¹æƒ ç‰ˆ":0,"Wé«˜é…ç‰ˆ":0,"Qç‰¹æƒ Xé˜²ç›œ":0,"8AH":0,"20AH":0,"30AH":0,"å…’ç«¥åº§æ¤…":0,"å®šæ™‚å™¨":0,"æ°´æ¯æ¶":0,"é›™æ¯æ‰‹æ©Ÿæ¶":0,"å¾Œç…§é¡2é•·":0,"å¾Œåº§é èƒŒ":0,"å¾Œè…³è¸/å¡‘":0,"å¾Œè…³è¸/éµ":0 }, logs:[], withdraws:[]};
let currentMode='sell';

function generateNextBarcode() {
    const carEl=document.getElementById('f-car-type');
    const carCode=carEl.options[carEl.selectedIndex]?.dataset.code;
    const colorCode=document.getElementById('f-color').value||"0";
    const dateStr=document.getElementById('f-date').value;
    if(!carCode||!dateStr) return "";
    const shortDate=dateStr.replace(/-/g,'').substring(2);
    const matchedLogs=db.logs.filter(l=>!l.void&&l.barcode&&l.barcode.startsWith(carCode)&&/^\d{2}$/.test(l.barcode.slice(-2)));
    let maxNum=0;
    if(matchedLogs.length>0){
        maxNum=Math.max(...matchedLogs.map(l=>parseInt(l.barcode.slice(-2))));
    }
    const final=`${carCode}${colorCode}${shortDate}${(maxNum+1).toString().padStart(2,'0')}`;
    document.getElementById('f-barcode').value=final;
    return final;
}

function handleBarcodeInput(val){
    if(currentMode!=='sell'||val.length<5) return;
    const target=db.logs.find(l=>!l.void&&l.type==='buy'&&l.barcode===val.toUpperCase());
    if(target){
        document.getElementById('f-car-type').value=target.carName;
        document.getElementById('f-vin').value=target.vin||"";
        document.getElementById('f-motor').value=target.motor||"";
        document.getElementById('f-batt').value=target.batt||"";
        document.getElementById('f-color').value=val.substring(1,2);
        document.getElementById('f-barcode').classList.add('bg-green-50');
    }
}

function autoRefreshBarcode(){ if(currentMode==='buy') generateNextBarcode(); }

function doSave(){
    const dateVal=document.getElementById('f-date').value;
    if(!dateVal) return alert("è«‹é¸æ“‡æ—¥æœŸ");
    const qty=currentMode==='buy'?(parseInt(document.getElementById('f-qty').value)||1):1;
    const carName=document.getElementById('f-car-type').value||"ç¶­ä¿®é …ç›®";
    const ps=Array.from(document.querySelectorAll('.f-ps')).map(s=>s.value);
    for(let i=0;i<qty;i++){
        let codeToUse=(currentMode==='buy')?generateNextBarcode():document.getElementById('f-barcode').value;
        if(!codeToUse&&currentMode==='sell') codeToUse="æ‰‹å‹•éŠ·è²¨";
        let baseCost=(COST_MAP[carName]||0)+(COST_MAP[document.getElementById('f-batt').value]||0)+ps.reduce((a,b)=>a+(COST_MAP[b]||0),0)+(parseInt(document.getElementById('f-custom-cost').value)||0);
        db.logs.push({ type: currentMode, barcode: codeToUse, carName, date:dateVal, vin:document.getElementById('f-vin').value, motor:document.getElementById('f-motor').value, batt:document.getElementById('f-batt').value, color:document.getElementById('f-color').value, ps, custom:document.getElementById('f-custom-item').value, cash:parseInt(document.getElementById('f-cash').value)||0, bank:parseInt(document.getElementById('f-bank').value)||0, void:false, cost:baseCost });
    }
    localStorage.setItem(KEY,JSON.stringify(db));
    resetForm();
    refreshLog();
}

function resetForm(){
    document.getElementById('main-form').reset();
    document.getElementById('f-qty').value=1;
}

function switchTab(tab){
    document.getElementById('page-main').classList.toggle('hidden',tab!=='main');
    document.getElementById('page-report').classList.toggle('hidden',tab!=='report');
    document.getElementById('tab-main').classList.toggle('tab-active',tab==='main');
    document.getElementById('tab-report').classList.toggle('tab-active',tab==='report');
}

function setMode(mode){
    currentMode=mode;
    document.getElementById('m-sell').classList.toggle('bg-white',mode!=='sell');
    document.getElementById('m-sell').classList.toggle('text-indigo-600',mode==='sell');
    document.getElementById('m-buy').classList.toggle('bg-white',mode!=='buy');
    document.getElementById('m-buy').classList.toggle('text-slate-400',mode!=='buy');
    document.getElementById('buy-qty-area').classList.toggle('hidden',mode!=='buy');
    generateNextBarcode();
}

function refreshLog(){
    const listEl=document.getElementById('log-list');
    listEl.innerHTML='';
    db.logs.slice().reverse().forEach((l,i)=>{
        const tr=document.createElement('tr');
        tr.className=l.void?'void-line':'';
        tr.innerHTML=`<td class="p-4 font-black">${l.date} ${l.carName}</td>
                        <td class="p-4 font-bold text-slate-600">${l.barcode}</td>
                        <td class="p-4 font-black text-right">${l.cash+l.bank}</td>
                        <td class="p-4 text-center"><button onclick="deleteLog(${db.logs.length-1-i})" class="text-red-500 font-black">âŒ</button></td>`;
        listEl.appendChild(tr);
    });
}

function deleteLog(idx){ if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ db.logs[idx].void=true; localStorage.setItem(KEY,JSON.stringify(db)); refreshLog(); } }

function exportData(){ const a=document.createElement('a'); a.href='data:text/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(db)); a.download='yuchill_backup.json'; a.click(); }

refreshLog();
generateNextBarcode();
</script>
